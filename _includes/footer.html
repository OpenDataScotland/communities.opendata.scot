<footer class="bg-light py-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>{{ site.title | escape }}</h5>
        <p>{{ site.description | escape }}</p>
      </div>
      <div class="col-md-3">
        <h6>Links</h6>
        <ul class="list-unstyled">
          <li><a href="{{ "/" | relative_url }}" class="text-decoration-none">Home</a></li>
          <li><a href="{{ "/communities/" | relative_url }}" class="text-decoration-none">Communities</a></li>
          <li><a href="{{ "/events/" | relative_url }}" class="text-decoration-none">Events</a></li>
          <li><a href="{{ "/about/" | relative_url }}" class="text-decoration-none">About</a></li>
        </ul>
      </div>
      <div class="col-md-3">
        <h6>Connect</h6>
        <div class="d-flex gap-3">
          {%- if site.github_username -%}
          <a href="https://github.com/{{ site.github_username }}" class="text-decoration-none">
            <i class="bi bi-github"></i>
          </a>
          {%- endif -%}
          {%- if site.twitter_username -%}
          <a href="https://twitter.com/{{ site.twitter_username }}" class="text-decoration-none">
            <i class="bi bi-twitter"></i>
          </a>
          {%- endif -%}
        </div>
      </div>
    </div>
    <hr class="my-4">
    <div class="text-center">
      <small class="text-muted">
        Â© {{ "now" | date: "%Y" }} Open Data Scotland. Built with Jekyll and Bootstrap.
      </small>
    </div>
  </div>
</footer>
